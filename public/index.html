<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter Code</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/app.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="header">
            <!-- <img src="img/brand.png" alt="Guess This! logo" /> -->
            <div id="branding"></div>
            <span>Guess this!</span>
        </div>
        <div id="main-content">
            <div id="board">
                <canvas id="drawArea"
                    >your browser doesn't support canvas</canvas
                >
            </div>

            <div id="players">
                <div class="playerItem">
                    <div class="player">
                        <div id="indicator">√√</div>
                        <span id="playerName"> player1</span>
                    </div>
                    <div id="playerStatus">turn to draw</div>
                </div>

                <div class="playerItem">
                    <div class="player">
                        <div id="indicator">??</div>
                        <span id="playerName"> player2</span>
                    </div>
                    <div id="playerStatus">turn to guess</div>
                </div>
            </div>
        </div>

        <div id="bottomBar">
            <div id="actions">
                <div id="brush">
                    <div class="brush" id="pen">Pen</div>
                    <div class="brush" id="eraser">Eraser All</div>
                    <div class="brush" id="send">Send</div>
                </div>
                <div id="colors">
                    <div class="colors" id="red"></div>
                    <div class="colors" id="blue"></div>
                    <div class="colors" id="white"></div>
                    <div class="colors" id="black"></div>
                </div>
                <div id="brushSize">
                    <input id="size" type="range" min="1" max="30" value="5" />
                </div>
            </div>
            <div>
                <span>Draw: </span>
                <span id="task">Yoyo</span>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
